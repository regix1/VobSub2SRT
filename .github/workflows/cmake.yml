name: Build & Release

on:
  push:
    branches: [master]
    tags: ['v*']
  pull_request:
    branches: [master]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install --yes libtiff5-dev libtesseract-dev tesseract-ocr-eng build-essential cmake pkg-config

    - name: Configure
      run: cmake -B build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build build --config ${{env.BUILD_TYPE}} -j$(nproc)

    - name: Strip binary
      run: strip build/bin/vobsub2srt

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: vobsub2srt-linux-x86_64
        path: build/bin/vobsub2srt

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: vobsub2srt-linux-x86_64

    - name: Package binary
      run: |
        chmod +x vobsub2srt
        tar czf vobsub2srt-linux-x86_64.tar.gz vobsub2srt

    - name: Create release
      uses: softprops/action-gh-release@v2
      with:
        files: vobsub2srt-linux-x86_64.tar.gz
        generate_release_notes: true
